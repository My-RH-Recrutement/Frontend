<div class="checkout__page h-dvh">
    <div class="checkout__page__container h-full mx-auto px-8">
        <div class="checkout__page__wrapper flex flex-col justify-center gap-2 h-full w-96 mx-auto">
            <div class="payment-card border border-[#d4d2d0] rounded-lg bg-white p-6">
                <div [class]="loading() ? 'hidden' : 'flex'" class="inner-wrapper flex-col gap-6">
                    <div #cardElement class="card py-2 px-3 border rounded"></div>
                    <app-button [clickEvent]="submit">Pay</app-button>
                </div>
                <div [class]="loading() ? 'flex' : 'hidden'" class="inner-wrapper flex-col gap-6">
                    <div class="border shadow rounded-md p-4 max-w-sm w-full mx-auto">
                        <div class="animate-pulse flex space-x-4">
                            <div class="rounded-full bg-slate-200 h-10 w-10"></div>
                            <div class="flex-1 space-y-6 py-1">
                                <div class="h-2 bg-slate-200 rounded"></div>
                                <div class="space-y-3">
                                    <div class="grid grid-cols-3 gap-4">
                                        <div class="h-2 bg-slate-200 rounded col-span-2"></div>
                                        <div class="h-2 bg-slate-200 rounded col-span-1"></div>
                                    </div>
                                    <div class="h-2 bg-slate-200 rounded"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
