<div class="create__job__form">
    <div class="create__job__form__container container mx-auto">
        <div class="create__job__form__wrapper py-2 px-8">
            <div class="sm:flex sm:items-center mb-8">
                <div class="sm:flex-auto">
                    <h1 class="text-xl font-semibold text-gray-900">Create new Job</h1>
                    <p class="mt-2 text-sm text-gray-700">A list of all the Jobs Posted.</p>
                </div>
            </div>
            <div class="form__inner__wrapper grid grid-cols-2 gap-3">
                <app-input [input]="formInputs.title" class="col-span-2"></app-input>
                
                <div class="input__c__wrapper flex flex-col items-start col-span-2">
                    <label [for]="formInputs.description.id" class="mb-1 text-base font-bold">{{formInputs.description.label}} <span
                            class="text-red-700" *ngIf="formInputs.description.required">*</span></label>
                    <div
                        class="input__wrapper relative w-full has-[:focus]:outline has-[:focus]:outline-0 has-[:focus]:before:content-[''] has-[:focus]:before:absolute has-[:focus]:before:top-0 has-[:focus]:before:left-0 has-[:focus]:before:w-full has-[:focus]:before:h-full has-[:focus]:before:rounded-lg has-[:focus]:before:shadow-[inset_0_-3px_0_0_#2557a7] has-[:focus]:outline-[#2557a7] duration-100 ease-linear rounded-lg">
                        <textarea 
                            [(ngModel)]="formInputs.description.value"
                            [name]="formInputs.description.name" 
                            [id]="formInputs.description.id"
                            [value]="formInputs.description.type != 'file' ? formInputs.description.value : ''"
                            [placeholder]="formInputs.description.placeholder"
                            class="w-full px-3 py-2 border border-[#767676] text-base focus:outline-none rounded-lg"
                            [required]="formInputs.description.required"></textarea>
                    </div>
                </div>
                
                <app-input [input]="formInputs.profile"></app-input>
                <app-input [input]="formInputs.address"></app-input>
                <app-input [input]="formInputs.educLevel"></app-input>
                <app-input [input]="formInputs.salary"></app-input>
                <app-button class="col-span-2 mt-8" [clickEvent]="submitJob">Submit Job</app-button>
            </div>
        </div>
    </div>
</div>
