<div class="navbar__component">
    <div class="navbar__container container mx-auto">
        <div class="navbar__wrapper flex items-center justify-between px-8 py-8">
            <div class="navbar__left__wrapper flex items-center justify-between gap-10">
                <div class="navbar__logo">
                    <a routerLink="/">
                        <img class="h-10" [src]="logo" alt="MyRH recruitement">
                    </a>
                </div>
                <div class="navbar__navigation">
                    <ul class="navbar__navigation__menu flex items-center gap-5">
                        <li class="navbar__navigation__item"><a href="#" class="navbar__navu">Home</a></li>
                        <li class="navbar__navigation__item"><a href="#" class="navbar__navu">Company reviews</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar__right__wrapper flex items-center">
                <div *ngIf="!isUserLoggedin()" class="navbar__auth__navigation flex items-center space-x-8">
                    <a routerLink="/auth" class="capitalize font-medium">
                        sign in
                    </a>
                    <a routerLink="/auth/login" class="capitalize">
                        <app-button [clickEvent]="login" >Log in</app-button>
                    </a>
                </div>
                <div *ngIf="isUserLoggedin()" class="navbar__info">
                    <div class="hidden lg:flex lg:items-center lg:gap-6 lg:justify-end xl:col-span-4">
                        <a href="#"
                            class="ml-5 flex-shrink-0 bg-white rounded-full p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">View notifications</span>
                            <!-- Heroicon name: outline/bell -->
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                        </a>
                    
                        <!-- Profile dropdown -->
                        <div class="flex-shrink-0 relative ml-5">
                            <div>
                                <button (click)="handleDropDown()" type="button"
                                    class="bg-white rounded-full flex focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                    <span class="sr-only">Open user menu</span>
                                    <img class="h-8 w-8 rounded-full"
                                        src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                        alt="">
                                </button>
                            </div>
                            <div *ngIf="isProfileDropDownOpen" class="origin-top-right absolute z-10 right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 py-1 focus:outline-none"
                                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                                <!-- Active: "bg-gray-100", Not Active: "" -->
                                <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-0">Your Profile</a>
                    
                                <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-1">Settings</a>
                    
                                <a href="#" class="block py-2 px-4 text-sm text-gray-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-2">Sign out</a>
                            </div>
                        </div>
                    
                        <app-button [clickEvent]="handleLogOut">Logout</app-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
