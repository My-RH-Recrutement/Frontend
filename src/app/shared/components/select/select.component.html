<select class="p-2 bg-[#e4e2e0] text-xs text-[#2D2D2D] rounded-lg capitalize outline-none focus:active:outline focus:active:outline-1 focus:active:outline-[#2557a7] focus:active:outline-offset-2">
    <option *ngFor="let item of data" class="bg-white p-2 text-base" [value]="item.value">{{item.label}}</option>
</select>
