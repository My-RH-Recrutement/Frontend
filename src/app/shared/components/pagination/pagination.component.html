<nav aria-label="Page navigation example">
    <ul class="flex items-center space-x-1 h-10 text-base">
        <li>
            <a *ngIf="!paginationInfo?.first" [routerLink]="url" [queryParams]="{page: (+paginationInfo.currentPage + 1) - 1}" [queryParamsHandling]="'merge'"
                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 rounded">
                <span class="sr-only">Previous</span>
                <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
            </a>
        </li>
        <!-- text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 -->
        <li *ngFor="let page of [].constructor(paginationInfo?.totalPages); let i = index;">
            <a [routerLink]="url" [queryParams]="{page: (i+1)}" [queryParamsHandling]="'merge'"
                class="flex items-center justify-center px-4 h-10 leading-tight rounded" [ngClass]="paginationInfo.currentPage === i ? 'text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700' : 'text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700'">{{ i + 1 }}</a>
        </li>
        <li>
            <a *ngIf="!paginationInfo?.last" [routerLink]="url" [queryParams]="{page: (paginationInfo.currentPage === 0 ? paginationInfo.currentPage + 2 : (paginationInfo.currentPage + 1) + 1)}" [queryParamsHandling]="'merge'"
                class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 rounded">
                <span class="sr-only">Next</span>
                <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
            </a>
        </li>
    </ul>
</nav>
